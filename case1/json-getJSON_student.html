<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        jQuery(document).ready(function(){
            var jqxhr = $.getJSON("https://api.kcg.gov.tw/api/service/get/e94fbcd3-b644-403b-8da2-d09dec39f67d", function() {
                console.log("success");
            })
            .done(function(arr) {
                // console.log("second success");
                var i;
                var out =  '<table class="table table-striped table-hover"><thead><tr>'+
                            '<th scope="col">#</th>'+
                            '<th scope="col">行政區</th>'+
                            '<th scope="col">站名</th>'+
                            '<th scope="col">電話</th>'+
                            '<th scope="col">地址</th></tr></thead><tbody>';
                        
                for(i = 0; i < arr.data.length; i++) {
                    out += "<tr><td>" 
                    out += '<tr><th scope="row">' + i + '</th><td>' 
                    out +=  arr.data[i].行政區 + "</td><td>" +
                            arr.data[i].站名 + "</td><td>(" +
                            arr.data[i].電話號碼 + "</td><td>(" +
                            arr.data[i].站址 + ")</td></tr>";
                }
                out += "</tbody></table>";
                document.getElementById("data_grid").innerHTML = out;
            })
            .fail(function() {
                console.log("error");
            })
            .always(function() {
                console.log("complete");
            });
        });
    </script>
</head>

<body>
    <h1>Get JSON Open Data</h1>
    <h3>Using jQuery getJSON()</h3>
    <div id="data_grid"></div>
</body>
</html>
